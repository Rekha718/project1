<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: lightblue;
  color: black;
  width: 300px;    /* total width is 10left + 10right + 300px + borderleft 5px + borderright 5px  width = 330px*/
  height: 200px;
  border: 5px solid green;
  padding: 10px; 
  border-radius: 5px;

}
</style>
</head>
<body>
<div>This text is the content of the box. We have added a 
border, padding, and a background color to this box. The border is 5px solid green, the padding is 10px, and the background color is light blue. The width of the box is 300px and the height is 200px. The border radius is 15px.</div>
</div>

</body>
</html>
