<!--Giving space around the content of the element -->
<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 1px solid black;
  width: 300px;
  background-color: lightblue;
  padding: 25px;         /*total width is 25left + 25right + 300px width = 350px*/
}
h1{
  border: 2px solid red;
  padding: 25px 50px 75px 100px;
}
h2{
    border: 2px solid blue;
    padding: 25px;
}
</style>
</head>
<body>
<h2>This is giving space around the content with equal padding</h2>
<h1>In this heading we are givign space around the content of the element using shorthand property </h1>

<div>This div element has a top padding of 50px, a right padding of 30px, a bottom padding of 50px, and a left padding of 80px.</div>

</body>
</html>
