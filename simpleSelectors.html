<!DOCTYPE html>
<html>
<head>
<style>
*{
  background-color: lightgrey;      /* Universal selector */
}
#para1 {
  text-align: center;
  color: red;
}
.para2{
  text-align: center;
  color:blue;
}
h1.center{
  text-align: center;
  color: green;
}
h1,h2{          /*Grouping selector*/
  text-align: center;
  color: purple;        
}
</style>
</head>
<body>

<p id="para1">This is ID selector</p>
<p class="para2">This is class selector</p>
<p class="center">This paragraph is not affected by the style.</p>
<h1>Hello World!</h1>
<h2>Welcome</h2>
</body>
</html>
