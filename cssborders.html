<html>
    <head>
        <title>
            CSS Borders
        </title>
        <style>
           h1 {
              border-style: solid;
              border-width: 5px 5px 20px;
              border-color: red;
            }
            p {
           border-top-style: dotted;
           border-right-style: solid;
           border-bottom-style: dotted;
           border-left-style: solid;
          }
        h2 {
          border: 5px solid blue;
          border-radius: 10px;
        }
          
        </style>
    </head>
    <body>
        <h1>This is for border styling</h1>
        <p>This is individula sides of border styling</p>
        <h2>This is shorthand property</h2>
    </body>
</html>
